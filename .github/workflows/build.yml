name: Build branch

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.17
      uses: actions/setup-java@v3
      with:
        java-version: 1.17

    - name: Build with Maven
      run: mvn -B package site --file pom.xml
